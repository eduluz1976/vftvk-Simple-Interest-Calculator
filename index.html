<!DOCTYPE html>
<html>

<head>
    <title>Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="initPage()">
    <div class="main-container">
        <div class="contents">
            <h1>Simple Interest Calculator</h1>

            <div class="form-fieldset">

                <div class="form-field">
                    <div class="form-fields-title">
                        <label for="principal">
                            Amount
                        </label>
                    </div>
                    <div class="form-field-input">
                        <input type="number" id="principal">
                    </div>

                </div>

                <div class="form-field">
                    <div class="form-fields-title">
                        <label for="rate">
                            Interest Rate
                        </label>
                    </div>
                    <div class="form-field-input">
                        <input type="range" id="rate" value="1" min="1" max="20" step="0.10" onchange="updateRate()">
                        <span id="display_rate">1</span>%
                    </div>


                </div>



                <div class="form-field">
                    <div class="form-fields-title">
                        <label for="years">
                            No. of Years
                        </label>
                    </div>
                    <div class="form-field-input">
                        <SELECT id="years">
                        </SELECT>
                    </div>

                </div>



                <button onclick="compute()">Compute Interest</button> <br>

                <output id="result">
                    If you deposit <span id="value_principal" class="value_result"></span> <br />
                    at an interest rate of <span id="value_rate" class="value_result"></span> %.<br>
                    You will receive an amount of <span id="value_amount" class="value_result"></span>, <br>
                    in the year <span id="value_final_year" class="value_result"></span>.
                </output>




            </div>



        </div>
        <div class="footer">
            &copy; Everyone Can Get Rich
        </div>


    </div>
</body>

</html>
